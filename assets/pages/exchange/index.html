<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href="shared/textures/learning_factory_logo.png">
	<title>Student Exchange</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
		}
		.content{
			padding-top: 30px;
		}
		h1 {
			color: #006699;
			text-align: center;
		}
		form {
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			max-width: 600px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}
		label {
			display: block;
			font-weight: bold;
			margin-bottom: 10px;
		}
		select {
			margin-bottom: 20px;
			padding: 5px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 100%;
			box-sizing: border-box;
		}
		button {
			background-color: #006699;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
		button:hover {
			background-color: #005580;
		}
		.member-list {
			margin-top: 20px;
			padding: 20px;
			background-color: #f5f5f5;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #001E44;">
        <div class="container-fluid">
          <a class="lf-brand" href="/home">
            <img src="shared/textures/Logo_Secondary_KnockedOut.png" alt="..." height="50">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" style="padding-left: 10px;">
              <a class="nav-link" aria-current="page" href="/home">Home</a>
              <a class="nav-link" href="/project">Project</a>
              <a class="nav-link" href="/search">Student</a>
              <a class="nav-link active" href="/exchange">Exchange</a>
            </div>
          </div>
        </div>
    </nav>
	<div class="content">
	<h1>Student Exchange</h1>
		<form>
			<label for="team-select">Select Team:</label>
			<select id="team-select">
				<option value="team1">Team 1</option>
				<option value="team2">Team 2</option>
				<option value="team3">Team 3</option>
			</select>

			<label for="member-select">Select Member:</label>
			<select id="member-select">
				<option value="">Select a team first</option>
			</select>

			<label for="new-team-select">Assign to new team:</label>
			<select id="new-team-select">
				<option value="team1">Team 1</option>
				<option value="team2">Team 2</option>
				<option value="team3">Team 3</option>
			</select>

			<button type="submit">Assign to new team</button>
		</form>

		<div class="member-list">
			<h2>Team 1 Members</h2>
			<ul>
				<li>Member 1</li>
				<li>Member 2</li>
				<li>Member 3</li>
			</ul>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
	<script>
		// Function to update the member list based on the selected team
		function updateMemberList() {
			const teamSelect = document.getElementById("team-select");
			const memberSelect = document.getElementById("member-select");

			// Get the selected team from the dropdown
			const selectedTeam = teamSelect.value;

			// Get the member list element
			const memberList = document.querySelector(".member-list");

				// Update the member list heading
		memberList.querySelector("h2").textContent = `${selectedTeam} Members`;

		// Create an array of fake members
		const fakeMembers = [
			"John Doe",
			"Jane Smith",
			"Bob Johnson",
			"Sara Lee",
			"Tom Adams",
			"Mary Brown"
		];

		// Clear the existing member list
		const memberListUl = memberList.querySelector("ul");
		memberListUl.innerHTML = "";

		// Add a list item for each member in the selected team
		fakeMembers.forEach((member) => {
			const li = document.createElement("li");
			li.textContent = member;
			memberListUl.appendChild(li);
		});

		// Clear the selected member dropdown and add an option for each member in the selected team
		memberSelect.innerHTML = "<option value=''>Select a member</option>";
		fakeMembers.forEach((member) => {
			const option = document.createElement("option");
			option.value = member;
			option.textContent = member;
			memberSelect.appendChild(option);
		});
	}

	// Add an event listener to the team select dropdown
	const teamSelect = document.getElementById("team-select");
	teamSelect.addEventListener("change", updateMemberList);
</script>
</body>
</html>
