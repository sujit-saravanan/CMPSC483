<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assignments/styles.css">
    <title>Document</title>
</head>
<body>
<div class="content">
    <div id="navbar">
        <a href="/assignments">Assignments</a>
    </div>

    <div id="project_bar" style="background: red">
        <div class="bar_element" style="background-color: rgb(119, 221, 119);">
            <div class="bar_element_text">Healthy Projects</div></div>
        <div class="bar_element" style="background-color: rgb(221, 221, 119);">
            <div class="bar_element_text">Ok Projects</div></div>
        <div class="bar_element" style="background-color: rgb(221, 119, 119);">
            <div class="bar_element_text">Dangerous Projects</div></div>
    </div>
    <div id="student_bar" style="background: red">
        <div class="bar_element" style="background-color: rgb(119, 221, 119);">
            <div class="bar_element_text">Assigned Students</div></div>
        <div class="bar_element" style="background-color: rgb(221, 119, 119);">
            <div class="bar_element_text">Unassigned Students</div></div>
    </div>

    <div class="cards">
        <div id="assigned-card" class="card-container">
            <div class="card_title" id="current_instructor_view_title">Hi</div>
            <div id="assigned-list"></div>
        </div>
        <div id="unassigned-card" class="card-container">
            <div class="card_title">Available Students</div>
            <div id="unassigned-list"></div>
        </div>
    </div>

</div>
<script src="/assignments/main.js"></script>
</body>
</html>
