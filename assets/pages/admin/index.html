<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin/styles.css">
    <link rel="icon" type="image/x-icon" href="shared/textures/learning_factory_logo.png">
    <title>Admin Panel</title>
</head>
<body>

    <div class="sections">
        <div class="titlebar">
            <div class="titlebar-container">
                <img src="shared/textures/learning_factory_logo.png" alt="Learning Factory Logo">
                <div class="title">
                    <div class="header">Learning Factory</div>
                    <div class="subheader">Admin Page</div>
                </div>
            </div>
        </div>

        <div id="drop_zones">
            <div class="drop_zone section" id="projectsFinal_drop_zone">
                <img class="upload-icon" src="shared/textures/upload.svg">
                <div class="upload-text">
                    <input class="file-upload-button actual-btn" id="button-projectsFinal" type="file" hidden multiple>
                    <label for="button-projectsFinal">Choose projectsFinal.csv file</label>
                </div>
            </div>
            <div class="drop_zone section" id="sectionInfo_drop_zone">
                <img class="upload-icon" src="shared/textures/upload.svg">
                <div class="upload-text">
                    <input class="file-upload-button actual-btn" id="button-sectionInfo" type="file" hidden multiple>
                    <label for="button-sectionInfo">Choose sectionInfo.csv file</label>
                </div>
            </div>
            <div class="drop_zone section" id="studentAssignments_drop_zone">
                <img class="upload-icon" src="shared/textures/upload.svg">
                <div class="upload-text">
                    <input class="file-upload-button actual-btn" id="button-studentAssignments" type="file" hidden multiple>
                    <label for="button-studentAssignments">Choose studentAssignments.csv file</label>
                </div>
            </div>
            <div class="drop_zone section" id="studentsWithoutPrefs_drop_zone">
                <img class="upload-icon" src="shared/textures/upload.svg">
                <div class="upload-text">
                    <input class="file-upload-button actual-btn" id="button-studentsWithoutPrefs" type="file" hidden multiple>
                    <label for="button-studentsWithoutPrefs">Choose students without prefs.csv file</label>
                </div>
            </div>
        </div>

        <div class="export_button section" onclick="upload()">
            Upload to Server
        </div>
        <div class="export_button section" onclick="download()">
            Export to CSV
        </div>
    </div>

    <script src="admin/main.js"></script>
</body>
</html>
